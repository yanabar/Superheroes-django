<html>
  <head>
    <title>Superheroes app</title>
  </head>
  <body>
    <h1>Superheroes app</h1>
    {% for person in heroes %}
      <img src = "{{ person.image }}" />
      <p>{{ person.name }}</p>
      <p>{{ person.email }}</p>
      <p>{{ person.title }}</p>
    {% endfor %}
  </body>
</html>
