{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Superheroes app</title>
    <link rel="stylesheet" href="{% static 'normalize.css' %}"></link>
    <link rel="stylesheet" href="{% static 'main.css' %}"></link>
  </head>
  <body>
    <main>
    <h1>Superheroes app</h1>
    {% for person in heroes %}
      <section>
      <img src = "{{ person.image }}" />
      <p>{{ person.name }}</p>
      <p>{{ person.email }}</p>
      <p>{{ person.title }}</p>
        </section>
    {% endfor %}
  </main>
  </body>
</html>
