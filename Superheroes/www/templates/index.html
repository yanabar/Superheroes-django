{% extends 'base.html' %}

{% block content %}
    <main>
    <h1>Superheroes app</h1>
    {% for person in heroes %}
      <section>
        <a href="{% url 'detail' person.slug %}"><img src = "{{ person.image }}" /></a>
        <h2>{{ person.name }}</h2>
        <p class="hero-email">{{ person.email }}</p>
        <p class="hero-title">{{ person.title }}</p>
        </section>
    {% endfor %}
  </main>

{% endblock %}
